<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device</title>
    <link rel="stylesheet" href="device.css">
</head>
<body>

    <div class="tableDIV">

        <table class="deviceTable" border="1">
            <thead class="tableTH">
                <th>Device</th>
            </thead>
            <tbody class="tableTb">
                <td>

                    <p class="deviceName">HP Probook</p>
                <ul class="innerTable">
                    <li class="innerTableLi">Cor i5</li>
                    <li class="innerTableLi">8 <sup>th</sup> Gen</li>
                    <li class="innerTableLi">RAM <b class="name">8 GB</b> </li>
                    <li class="innerTableLi">SSD <b class="name">220 GB</b> </li>
                    <li class="innerTableLi">HHD <b class="name">1T</b> </li>
                    <li class="innerTableLi"><b class="name">2 GB</b> Graphics</li>
                    <li class="innerTableLi">Processor: 1.60-3.90 GHz</li>
                    <li class="innerTableLi">3-Cell Battery</li>

                </ul>

                <img class="laptopPic" title="HP Probook" src="laptop.jpg" alt="this is a laptop">
                </td>
                

            </tbody>
            <tfoot class="tablefoot">
               <td> This is mazing
            </td>
            </tfoot>

        </table>
    </div>
    
</body>
</html>
